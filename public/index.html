

<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<style>
h1{
	color:maroon;
	}
h2 {
	font-family:Comic Sans MS;
	color: orange;
}
table {
    font-family: Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
	height:10%;
	  margin-top: 0px;
    padding-top: 0px;
    background-color: 	lightgrey	;
}
td, th {
      margin-top: 0px;
    padding-top: 0px;
    text-align: center;
    padding: 10px;
}
body {
    padding : 10px;
   background-size: 25%;
}

</style>
  <title>Resume</title>
</head>

<body>


  <div class="container" ng-controller="AppCtrl">
    <h2><center>Kevin Gamboa</center></h2>
	<h2><center>kgamboa@gmail.com</center></h2>
	<h2><center>909-455-1202</center></h2>
	
	<div>
	<h1><center>Education</center></h1>
<tbody>
    <table class="table">
   
      
		<div class="resume"> 
		<tr>
		  <th>School</th>         
          <th>Degree</th>
          <th>Last year</th>
       </tr>
        <tr ng-repeat="contact in resume" ng-if="contact.School" ng-if="contact.Degree" ng-if="contact.Lastyear">
          <td>{{contact.School}}</td>
          <td>{{contact.Degree}}</td>
          <td>{{contact.Lastyear}}</td>
        
					</tr>
				</div>	
			
		</table>
		</tbody>
	</div>
	
	<div>
	<h1><center>Skills</center></h1>
	
	 <table>
      <thead>
        <tr>
       
        </tr>
      </thead>
      <tbody>
		<div class="skill"> 
		  <th><center>Programming Languages</center></th>         
          
        <tr ng-repeat="skill in resume" ng-if="skill.Prog">
          <td><center>{{skill.Prog}}</center></td>
        
		</tr>
		</div>		
      </tbody>
    </table>
</div>
	<h1><center>Projects</center></h1>
	<div>
		<table style="width:100%", "height:75%">
		
      <tbody>
     <div class="projects">
        <th>Title</th>
        <th>Description</th>
		
        <tr ng-repeat="projects in resume" ng-if="projects.title" ng-if="projects.des" >
          <td>{{projects.title}}</td>   
		  <td>{{projects.des}}</td> 		  
        </tr>
		</div>
      </tbody>
    </table>
	</div>
	
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
